<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script th:src="@{/js/scripts.js}" defer></script>
</head>
<body>
<div class="container mt-4">
    <img th:src="@{/images/logo.png}" alt="Logo" width="120" class="mb-3" />
    <h2 class="mb-4">Update Student</h2>
    <form th:action="@{/update/{id}(id=${student.id})}" th:object="${student}" method="post" class="border p-4 bg-light rounded">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{'/'}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
