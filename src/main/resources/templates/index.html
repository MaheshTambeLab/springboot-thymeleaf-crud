<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Student List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}" defer></script>
</head>
<body>
<div class="container mt-4">
    <img th:src="@{/images/logo.png}" alt="Logo" class="mb-3" width="120" />
    <h2 class="mb-4">Student List</h2>
    <a th:href="@{/new}" class="btn btn-success mb-3">âž• Add Student</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr><th>Name</th><th>Email</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a href="#"
                   th:data-name="${student.name}"
                   th:href="@{/delete/{id}(id=${student.id})}"
                   onclick="return confirmDelete(this.getAttribute('data-name'))"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
